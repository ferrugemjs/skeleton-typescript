<template args="$controller">
    <div class="row">
        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
              <img src="http://materializecss.com/images/sample-1.jpg">
              <span class="card-title">Hello World, {$controller.name}!</span>
            </div>
            <div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information.</p>
              <span>{$controller.name}</span>
            </div>
            <div class="card-action">
              <a href="#" click.trigger="$controller.updateName()">Change helloworld name</a>
              <a click.trigger="Materialize.toast('your name is '+$controller.name, 4000);" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">chat_bubble_outline</i></a>
            </div>
          </div>
        </div>
      </div>  
</template>

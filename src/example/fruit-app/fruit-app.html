<template class="example-basic-box fruit-app">
	<require from="../commons/assets/commons-style.css!"></require>
	<style type="text/css">
		.fruit-app{

		}
		.fruit-app .fruit-basket{
			width:170px;
			height:120px;
			margin:0px auto;
			margin-top:180px;
			margin-bottom:20px;
			display:block;
			background-image:url(dist/example/fruit-app/assets/fruit-basket.png);
			background-position:center top;
			background-repeat:no-repeat;
		}
		.fruit-app .fruit-basket .fruit-item{
			width:80px;
			height:30px;
			background-image:url(dist/example/fruit-app/assets/grapes-bunch.png);
			background-position:center top;
			background-repeat:no-repeat;
			float: left;
		}
	</style>
	<h3 class="title">Fruit App - Example</h3>
	<div style="width:100%;margin-top:25px">
		<img style="float:left" src="dist/example/fruit-app/assets/bananas.png"/>		
		<img style="float:right" src="dist/example/fruit-app/assets/grapes-bunch.png"/>
	</div>
	<div class="fruit-basket">
		<for each="fruit,$indx in this.fruits">			
			<div class="fruit-item"></div>
		</for>
	</div>
	
	<p>
		<span></span>
	</p>
	<div class="list-concepts">
		<span>Concepts</span>
		<span>&#10004; one way data binding. </span>
		<span>&#10004; event binding. </span>
		<span>&#10004; import a css file. </span>
	</div>
</template>

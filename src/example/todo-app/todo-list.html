<template class="todo-list example-basic-box">
	<require from="../commons/assets/commons-style.css!"></require>
	<require from="./todo-item"></require>
	<style type="text/css">
		.todo-list .item-area{
			min-height:20px;
		}
		.todo-list a{
			color:#fff;
		}
	</style>
	<h3 class="title">TODO</h3>
	<div class="example-basic-box-body">
		<input class="simple" type="text" placeholder="...do a task!" value="${new String('')}" change.trigger="this.add">
		<div class="item-area">
			<for each="item in this.itens">
				<todo-item id="${item.id}" desc="${item.desc}" done="${item.done}" on-marked.subscribe="this.mark"></todo-item>
			</for>
		</div>
		<p>
			<span click.trigger="this.markAll(true)">[x] mark all as done!</span>
		</p>
		<p>
			<span click.trigger="this.archiveAllDone">[-] archive all done!</span>
		</p>
	</div>
	<div class="list-concepts">
		<span>Concepts</span>		
		<span>&#10004; change the css className. </span>
		<span>&#10004; import a css file. </span>
		<span>&#10004; embed style. </span>		
		<span>&#10004; trigger a DOM method. </span>
		<span>&#10004; import a sub-element. </span>
		<span>&#10004; subscribe a sub-element event. </span>		
	</div>
</template>

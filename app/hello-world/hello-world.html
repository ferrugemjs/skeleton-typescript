<template>
	<require from="v3rtigo as v3r" type="namespace"/>
	<require from="./hello-world-store as helloWorldStore" type="script"/>
	<require from="./sub-com" />
	<style>
		.hello-world{
			width:200px;
			height:100px;
			display:block;
			border:4px dotted gray;	
			border-radius:10px;
			text-align:center;
			line-height:1.8;
			margin:0px auto;
			margin-top:18%;
		}
	</style>
	<div class="hello-world">
		<h4>${this.name}</h4>
		<v3r:connect-provider
      		stores="${[helloWorldStore.default]}"
		>
			<h6>${this.msgs.length}</h6>
			<ol>
				<sub-com each="msg in this.msgs" text="${msg}"/>
			</ol>
		</v3r:connect-provider>
	</div>
</template>
